<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id} ?: ''"></td>
        <td th:text="${contact.firstName} ?: ''"></td>
        <td th:text="${contact.lastName} ?: ''"></td>
        <td th:text="${contact.email} ?: ''"></td>
        <td th:text="${contact.phone} ?: ''"></td>
        <td><a th:if="${contact.id} != null" th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a></td>
        <td><a th:if="${contact.id} != null" th:href="@{/contacts/delete/{id}(id=${contact.id})}">Delete</a></td>
    </tr>
</table>
<br>
<a th:href="@{/contacts/create}">Create new</a>
</body>
</html>
